<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap');
    *{
      margin:0;
      padding:0;

    }
    body{
      font-family: 'Manrope', sans-serif;
    font-size: 13px;
    background-color: hsl(210, 46%, 95%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
    }
    .card{
      position: relative;
    }
    .card .card-image-outer{
    background-color: white;
    border-radius: 10px;
   overflow: none;
    max-width: 730px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }
  .card-image img {
    width: 100%;
    display: block;
   
  height: 100%;
  object-fit: cover;
  
  }
  .card-content {
    padding: 2rem;
    color: hsl(217, 19%, 35%);
    position: relative;
  }
  .card-content h1 {
    font-size: 1rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .card-content p {
    color: hsl(214, 17%, 51%);
    line-height: 1.6;
  }

  .card-footer {
    display: flex;
    align-items: center;
    margin-top: 2rem;
    position: relative;
  }
  .author {
    margin-right: 1rem;
  }

  .author img.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .card-footer h2 {
    font-size: 0.9rem;
    font-weight: 700;
    color: hsl(217, 19%, 35%);
  }

  .card-footer p {
    font-size: 0.8rem;
    color: hsl(212, 23%, 69%);
  }

  

  #share-btn {
    background: hsl(210, 46%, 95%);
    border: none;
    border-radius: 50%;
    padding: 1rem;
    cursor: pointer;
  }

  #share-btn:hover {
    background: hsl(212, 23%, 69%);
  }

  #share-btn img {
    width: 20px;
    height: 20px;
  }

  .tooltip {
  position: absolute;
  bottom: 8em;
  right: -7em;
  background-color: hsl(217, 19%, 35%);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 1rem;
  font-size: 0.75rem;
  letter-spacing: 5px;
  z-index: 10;
}

.tooltip span {
  text-transform: uppercase;
}

.tooltip img {
  width: 20px;
  height: 20px;
  cursor: pointer;
}

/* Hidden state */
.hidden {
  display: none;
}

/* Arrow at the bottom center */
.tooltip-arrow {
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-top: 10px solid hsl(217, 19%, 35%);
}
 
.card-image img {
      transition: all 0.3s ease-in-out;
    }
    .share{
      position: absolute;
    right: 0;
    top: 0;
    z-index: 99;
    }

   
.author-info{
  display: flex;
}
   /* Responsive Design */
   @media (min-width: 768px) {
    .card .card-image-outer{
      flex-direction: row;
    }

    .card-image {
      flex: 1;
    }

    .card-content {
      flex: 1;
      padding: 2rem;
    }

    .card-content h1 {
      font-size: 1.5rem;
    }
  }

  .attribution {
    font-size: 11px;
    text-align: center;
    margin-top: 2rem;
  }

  .attribution a {
    color: hsl(228, 45%, 44%);
  }
  
  @media (max-width: 767px) {
    .card-footer {

    position: relative;
  }

  .tooltip {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    border-radius: 0 0 10px 10px;
    gap:30px;
    }

  .tooltip-arrow {
    display: none;
  }

  #author-info {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  #share-btn {
    background-color: hsl(217, 19%, 35%);
    padding:0.75rem;
    margin-left: auto;
    position: relative;
  }

  #share-btn img {
    filter: brightness(100);
  }
  .card .card-image-outer{
   overflow: hidden;
  }

}

  </style>
</head>
<body>
  <main class="card">
    <div class="card-image-outer">
     
    <div class="card-image">
      <img src="images/drawers.jpg" alt="drawers image" class="src">
    </div>
    <div class="card-content">
      <h1>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h1>
        <p>Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.</p>
          <div class="card-footer">
            <div id="author-info" class="author-info">
            <div class="author">
              <img src="images/avatar-michelle.jpg" alt="avatar-michelle.jpg" class="avatar">
            </div>
            <div>
              <h2>Michelle Appleton</h2>
              <p>28 Jun 2020</p>
            </div>
          </div>
            <div class="share">
              <button id="share-btn">
                <img src="images/icon-share.svg" alt="share" class="share">
              </button>
            </div>
          </div>

 <div id="share-tooltip" class="tooltip hidden">
          </div>

  </main>
  <script>

// Existing code...
const shareBtn = document.getElementById("share-btn");
const tooltip = document.getElementById("share-tooltip");
const authorInfo = document.querySelector(".author-info");

const tooltipContent = `
  <span>Share</span>
  <img src="images/icon-facebook.svg" alt="Facebook">
  <img src="images/icon-twitter.svg" alt="Twitter">
  <img src="images/icon-pinterest.svg" alt="Pinterest">
  <div class="tooltip-arrow"></div>
`;
function isMobile() {
    return window.innerWidth < 768;
  }

  function showTooltip() {
    tooltip.innerHTML = tooltipContent;
    tooltip.classList.remove("hidden");

    if (isMobile()) {
      authorInfo.style.display = "none";
    } else {
      authorInfo.style.display = "flex"; // keep visible on desktop
    }
  }

  function hideTooltip() {
    tooltip.classList.add("hidden");
    tooltip.innerHTML = "";

    if (isMobile()) {
      authorInfo.style.display = "flex";
    } else {
      authorInfo.style.display = "flex"; // always show on desktop
    }
  }

  shareBtn.addEventListener("click", function () {
    const isVisible = !tooltip.classList.contains("hidden");

    if (isVisible) {
      hideTooltip();
    } else {
      showTooltip();
    }
  });

  // make sure author info is visible on desktop when resizing
  window.addEventListener("resize", () => {
    if (!isMobile()) {
      authorInfo.style.display = "flex";
    }
    else {
    const isTooltipVisible = !tooltip.classList.contains("hidden");
    authorInfo.style.display = isTooltipVisible ? "none" : "flex";
  }
    
  });


  </script>
</body>
</html>
